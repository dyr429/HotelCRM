<div class="content">
    <div id="Checkin" class="inline">
        <h1>GUEST INFORMATION</h1>

        <form>
            <div class="form-group">
                <label for="reservation-num">Reservation Number</label>
                <div class="num-placeholder">
                    <span>No.</span>
                    <span>385749</span>
                </div>
            </div>
            <div class="expiry-date-group form-group">
                <label for="ExpiryDate">First Name</label>
                <input id="ExpiryDate" class="form-control" type="text"  maxlength="7"></input>
            </div>
            <div class="security-code-group form-group">
                <label for="SecurityCode">Last Name</label>
                <div class="input-container" >
                    <input id="SecurityCode" class="form-control" type="text" ></input>
                </div>
                <div class="cvc-preview-container two-card hide">
                    <div class="amex-cvc-preview"></div>
                    <div class="visa-mc-dis-cvc-preview"></div>
                </div>
            </div>

            <div class="expiry-date-group form-group">
                <label for="ExpiryDate">Cellphone Number</label>
                <input id="ExpiryDate" class="form-control" type="text"  maxlength="7"></input>
            </div>
            <div class="security-code-group form-group">
                <label for="SecurityCode">Number of Guests</label>
                <div class="input-container" >
                    <input id="SecurityCode" class="form-control" type="text" ></input>
                </div>
                <div class="cvc-preview-container two-card hide">
                    <div class="amex-cvc-preview"></div>
                    <div class="visa-mc-dis-cvc-preview"></div>
                </div>
            </div>

            <div class="form-group">
                <label or="NameOnCard">Email</label>
                <input id="NameOnCard" class="form-control" type="text" maxlength="255"></input>
            </div>

            <div class="form-group">
                <label or="NameOnCard">Card Holder Name</label>
                <input id="NameOnCard" class="form-control" type="text" maxlength="255"></input>
            </div>
            <div class="form-group">
                <label for="CreditCardNumber">Card number</label>
                <input id="CreditCardNumber" class="null card-image form-control" type="text"></input>
            </div>
            <div class="expiry-date-group form-group">
                <label for="ExpiryDate">Expiry date</label>
                <input id="ExpiryDate" class="form-control" type="text" placeholder="MM / YY" maxlength="7"></input>
            </div>
            <div class="security-code-group form-group">
                <label for="SecurityCode">Security code</label>
                <div class="input-container" >
                    <input id="SecurityCode" class="form-control" type="text" ></input>
                </div>
                <div class="cvc-preview-container two-card hide">
                    <div class="amex-cvc-preview"></div>
                    <div class="visa-mc-dis-cvc-preview"></div>
                </div>
            </div>
            <div class="zip-code-group form-group">
                <label for="ZIPCode">ZIP/Postal code</label>
                <div class="input-container">
                    <input id="ZIPCode" class="form-control" type="text" maxlength="10"></input>
                </div>
            </div>
            <div class="card-row">
                <span class="visa"></span>
                <span class="mastercard"></span>
                <span class="amex"></span>
                <span class="discover"></span>
            </div>
            <p>
                <input type="checkbox" id="test1" />
                <label for="test1">I have read and agree with terms</label>
            </p>
            <button id="PayButton" class="btn btn-block btn-success submit-button" type="submit">
                <span class="submit-button-lock"></span>
                <span class="align-middle">Continue</span>
            </button>
        </form>
    </div>
</div>
